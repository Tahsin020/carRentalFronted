<div *ngIf="dataLoaded==false " class="spinner-grow" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="mb-3">
    <label for="filterText" class="form-label">Araç Ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="arama ifadesi giriniz.">
  </div>
  <div *ngIf="filterText.length>2" class="alert alert-success">
    {{filterText}} aradınız
  </div>


  <table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Araç No</th>
            <th>Araç</th>
            <th>Marka</th>
            <th>Rengi</th>
            <th>Kiralama Ücreti</th>
            <th>Model</th>
            <th>Açıklama</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let car of cars | filterCarPipe:filterText">
        <td>{{car.carId}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.dailyPrice}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.description}}</td>
        <td><button (click)="addToCart(car)" class="btn btn-success">Sepete Ekle</button></td>
    </tr>
</tbody>

  </table>
