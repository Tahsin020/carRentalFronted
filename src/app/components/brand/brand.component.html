<br />
<div *ngIf="dataLoaded == false" class="spinner-grow" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="mb-3">
  <label for="filterText" class="form-label">Marka Ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="arama ifadesi giriniz.">
</div>
<div *ngIf="filterText.length>2" class="alert alert-success">
  {{filterText}} aradınız
</div>

<ul *ngIf="dataLoaded == true" class="list-group">
  <li [class]="getAllBrandClass()" routerLink="/cars">Tüm Markalar</li>
  <li
    (click)="setCurrentBrand(brand)"
    routerLink="/cars/brand/{{brand.brandId}}"
    *ngFor="let brand of brands |filterBrandPipe:filterText"
    [class]="getCurrentBrandClass(brand)"
  >
    {{ brand.brandName }}
  </li>
</ul>
