<div *ngIf="dataLoaded == false" class="spinner-grow" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<div class="mb-3">
  <label for="filterText" class="form-label">Renk Ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="arama ifadesi giriniz.">
</div>
<div *ngIf="filterText.length>2" class="alert alert-success">
  {{filterText}} aradınız
</div>
<ul *ngIf="dataLoaded == true" class="list-group">
  <li [class]="getAllColorClass()" routerLink="/cars">Tüm Renkler</li>
  <li
    (click)="setCurrentColor(color)"
    routerLink="/cars/color/{{ color.colorId }}"
    *ngFor="let color of colors | filterColorPipe:filterText"
    [class]="getCurrentColorClass(color)"
  >
    {{ color.colorName }}
  </li>
</ul>
